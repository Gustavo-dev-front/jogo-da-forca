<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da forca</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>

  <div class="game-modal">
    <div class="content">
      <img src="./images/lost.gif" alt="game-status-img">
      <h2>Game Over!</h2>
      <p><span>bicycle</span></p>
      <button class="btn-play-again">PLAY AGAIN</button>
    </div>
  </div>

  <div class="container">
    <div class="hangman-box">
      <img src="./images/hangman-0.svg" alt="hangman-image">
      <h1>Jogo da Forca</h1>
    </div>

    <div class="output-box">
      <div class="output">
        <ul>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>
        <p class="hint">Hint: A sweet treat made from cocoa beans.</p>
        <p class="wrong-guesses">Tentativas incorretas:<span> 0 / 6</span></p>
      </div>

      <div class="keyboard">
      </div>
    </div>
  </div>

</body>

</html>
